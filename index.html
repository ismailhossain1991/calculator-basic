<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>
  <body>


    <div class="cal">
<div class="monitor">
<div class="top-monitor">0</div>
<div class="main-monitor"></div>
</div>

<div class="buttons">
<button style="width: 50%; font-size: 30px;" onclick="allclear()">AC</button>
<button style="width: 50%; font-size: 30px; " onclick="back()">C</button>
<button onclick="valget(7)">7</button>
<button onclick="valget(8)">8</button>
<button onclick="valget(9)">9</button>
<button onclick="valget('/')">/</button>
<button onclick="valget(4)">4</button>
<button onclick="valget(5)">5</button>
<button onclick="valget(6)">6</button>
<button onclick="valget('*')">*</button>
<button onclick="valget(1)">1</button>
<button onclick="valget(2)">2</button>
<button onclick="valget(3)">3</button>
<button onclick="valget('+')">+</button>
<button onclick="valget(0)">0</button>
<button onclick="valget('.')">.</button>
<button onclick="finalRes()">=</button>
<button onclick="valget('-')">-</button>
</div>
</div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
  </body>
</html>
